  keywords     : r, association rules, basket analysis
  version      : 0.1.1
  languages    : R
  license      : gpl3
  author       : Graham.Williams@togaware.com
  url          : https://github.com/anusii/edsight
dependencies:
  cran:
    - arules=1.6-8
    - import
